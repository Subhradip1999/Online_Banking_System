<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/0ccd48ad8b.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,600;0,700;1,400&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="" th:href="@{css/adminDash.css}">
	<link rel="stylesheet" href="" th:href="@{css/profile.css}">
    <title>Administrator Dashboard</title>
</head>

<body>
    <section class="header">
        <div class="header_left">
            <img src="" th:src="@{images/logoipsum-logo-35.svg}" alt="">
            <span>XYZ Bank</span>
        </div>
        <div class="header_right">
            <img src="" th:src="@{images/user.png}" alt="">
            <a href="#">Admin</a>
        </div>
    </section>
    <section class="dash">
        <div class="dash_left">
            <ul>
                <a class="active" href="newCustomer">Create new user</a>
				<a class="" href="changeAdminPassword">Change Password</a>
                <a class="" href="#">Log-out</a>
            </ul>
        </div>
        <div class="dash_right">
            <span>Create New Customer</span>
			
			<section class="edit_profile">
        <a href="./userDash.html" class="back_icon"><i class="fa fa-arrow-left" aria-hidden="true"></i></a>
        <h1>Edit Profile</h1>
        <form class="edit_profile-form" action="enterNewCustomer" method="post">
            <div class="form_groups">
                <div class="form_group">
                    <label class="form-label" for="first_name">Full name</label>
                    <input class="form-input" type="text" id="full_name" name="fullName" placeholder="Full name">
                </div>
                <div class="form_group">
                    <label class="form-label" for="last_name">Father name</label>
                    <input class="form-input" type="text" id="father_name" name="fatherName" placeholder="Father name">
                </div>
            </div>
            <div class="form_groups">
                <div class="form_group">
                    <label class="form-label" for="dob">DOB</label>
                    <input class="form-input" type="date" name="dob" id="dob">
                </div>
                <div class="form_group">
                    <label class="form-label" for="gender">Gender</label>
                    <select class="form-input" name="gender" id="gender">
                        <option value="">SELECT</option>
                        <option value="female">Female</option>
                        <option value="male">Male</option>
                        <option value="others">Others</option>
                    </select>
                </div>
            </div>
            <div class="form_groups">
                <div class="form_group">
                    <label class="form-label" for="address">Permanent Address</label>
                    <input class="form-input" type="text" id="address" name="permanentAdd" placeholder="Permanent Address">
                </div>
            </div>
            <div class="form_groups">
                <div class="form_group">
                    <label class="form-label" for="present_address">Present Address</label>
                    <input class="form-input" type="text" id="present_address" name="presentAdd" placeholder="Present Address">
                </div>
            </div>
            <div class="form_groups">
                <div class="form_group">
                    <label class="form-label" for="pan_number">PAN Number</label>
                    <input class="form-input" type="text" id="pan_number" name="panNumber" placeholder="PAN number">
                </div>
               $nbsp; <div class="form_group">
                    <label class="form-label" for="phone">Mobile</label>
                    <input class="form-input" type="number" id="phone" name="mobileNo" placeholder="Phone Number">
                </div>
               $nbsp; <div class="form_group">
                    <label class="form-label" for="phone">Land Phone</label>
                    <input class="form-input" type="number" id="phone" name="landPh" placeholder="Phone Number">
                </div>
            </div>
            <div class="form_groups">
                <div class="form_group">
                    <label class="form-label" for="type">Account Type</label>
                    <select id="type" name="accountType" class="form-input">
                        <option value="customer">Customer</option>
                        <option value="administrator">Administrator</option>
                    </select>
                </div>
                <div class="form_group">
                    <label class="form-label" for="balance">Opening Balance</label>
                    <input class="form-input" type="number" id="balance" name="openingBalance" placeholder="Opening Balance">
                </div>
            </div>
            <div class="form_groups">
                <div class="form_group">
                    <label class="form-label" for="customer_id">Customer Id</label>
                    <input class="form-input" type="text" id="customer_id" name="customerId" placeholder="Customer Id">
                </div>
                <div class="form_group">
                    <label class="form-label" for="balance">Account Number</label>
                    <input class="form-input" type="text" id="account_number" name="accNo" placeholder="Account Number">
                </div>
            </div>
            <div class="form_groups">
                <div class="form_group">
                    <label class="form-label" for="customer_id">Card No</label>
                    <input class="form-input" type="number" id="customer_id" name="cardNo" placeholder="Customer Id">
                </div>
            </div>
           
            <div class="form_btns">
                <button class="form_btn form_btn-save" type="submit">Save</button>
            </div>
        </form>
    </section>
			
            
        </div>
    </section>
</body>

</html>
